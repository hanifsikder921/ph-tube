<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>





    <style>
        .active {
            background-color: orangered;
            color: white;
        }
    </style>

</head>

<body>

    <header>
        <nav class="flex w-11/12 mx-auto py-3 justify-between items-center border-b border-gray-300">
            <img class="w-[120px] h-[30px]" src="asset/Logo.png" alt="">
            <label class="input">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                <input id="searchBox" type="search" required placeholder="Search"/>
              </label>
            <button class="btn bg-gray-200"><a href="https://ph-tube-homework.surge.sh/">Surge</a></button>
           
        </nav>
    </header>

    <nav id="categoryContainer" class="flex items-center justify-center gap-5 py-3">
        <button id="btn-all" onclick="loadVideo()" class="btn btn-sm "> All Video</button>


    </nav>



    <section id="loader" class="flex items-center justify-center py-40 hidden">
        <span class="loading loading-spinner text-primary w-14"></span>
    </section>


    <section id="video_container" class="w-11/12 mx-auto grid grid-cols-4 gap-5">


    </section>



    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="videoDetails" class="modal">
        <div class="modal-box">
            <div id="DetailsContainer">

            </div>



            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>


    <script src="javaScript/index.js"></script>
</body>





</html>
